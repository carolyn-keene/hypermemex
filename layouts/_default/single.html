{{ define "article" }}

<div class="flex f__item">
    <div class="flex f__item__head">
        <div class="left">
            <p class="data">
                {{ if .Section }}[{{ .Section }}]{{ end }}
                {{ if isset .Params "date" }}
                {{ .Date.Format (.Site.Params.dateFormat | default "01-02-2006") }}{{ end }}
            </p>
        </div>
        <div class="right">
            {{ range (.GetTerms "tags") }}
            <a class="data" href="{{ .Permalink }}">#{{.LinkTitle}}</a>
            {{ end }}
        </div>
    </div>
    <article class="content">
        {{.Content}}
        <a href="{{.Section | absURL}}">[CLOSE]</a>
    </article>
</div>


{{ end }}
